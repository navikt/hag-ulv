openapi: 3.0.0
info:
  title: Sample API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9
servers:
  - url: http://localhost:8080
    description: Localhost
  - url: https://sykepenger-im-lps-api.dev-gcp.nav.cloud.nais.io
    description: Dev
  - url: https://sykepenger-im-lps-api.ekstern.dev.nav.no
    description: Dev Ekstern
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Periode:
      type: "object"
      properties:
        fom:
          type: "string"
          format: "date"
        tom:
          type: "string"
          format: "date"
      required:
        - "fom"
        - "tom"
    Arbeidsgiverperiode:
      type: "object"
      properties:
        paakrevd:
          type: "boolean"
    ForslagInntekt:
      type: "object"
      properties: { }
    Inntekt:
      type: "object"
      properties:
        paakrevd:
          type: "boolean"
        forslag:
          $ref: "#/components/schemas/ForslagInntekt"
      required:
        - "forslag"
    ForslagRefusjon:
      type: "object"
      properties:
        perioder:
          type: "array"
          items:
            $ref: "#/components/schemas/Periode"
        opphoersdato:
          type: "string"
          format: "date"
      required:
        - "perioder"
    Refusjon:
      type: "object"
      properties:
        paakrevd:
          type: "boolean"
        forslag:
          $ref: "#/components/schemas/ForslagRefusjon"
      required:
        - "forslag"
    ForespurtData:
      type: "object"
      properties:
        arbeidsgiverperiode:
          $ref: "#/components/schemas/Arbeidsgiverperiode"
        inntekt:
          $ref: "#/components/schemas/Inntekt"
        refusjon:
          $ref: "#/components/schemas/Refusjon"
      required:
        - "arbeidsgiverperiode"
        - "inntekt"
        - "refusjon"
    Forespoersel:
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "KOMPLETT"
            - "BEGRENSET"
            - "POTENSIELL"
        orgnr:
          type: "string"
        fnr:
          type: "string"
        vedtaksperiodeId:
          type: "string"
          format: "uuid"
        sykmeldingsperioder:
          type: "array"
          items:
            $ref: "#/components/schemas/Periode"
        egenmeldingsperioder:
          type: "array"
          items:
            $ref: "#/components/schemas/Periode"
        bestemmendeFravaersdager:
          type: "string"
        forespurtData:
          $ref: "#/components/schemas/ForespurtData"
        erBesvart:
          type: "boolean"
      required:
        - "type"
        - "orgnr"
        - "fnr"
        - "vedtaksperiodeId"
        - "sykmeldingsperioder"
        - "egenmeldingsperioder"
        - "bestemmendeFravaersdager"
        - "forespurtData"
security:
  - bearerAuth: []
paths:
  /forespoersler:
    get:
      summary: Returns a list of forespørsler.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of forespørsel
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Forespoersel"


